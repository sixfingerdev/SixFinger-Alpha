{% extends "base.html" %}

{% block title %}Sign Up - SixFinger{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Create Account</h1>
        <p class="auth-subtitle">Start using SixFinger AI API today</p>
        
        <form method="POST" action="{{ url_for('auth.signup') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Must be at least 8 characters with uppercase, lowercase, and numbers</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        
        <div class="auth-links">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
